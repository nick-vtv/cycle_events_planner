{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'css/reset.css' %}>
    <link rel="stylesheet" href={% static 'css/add-bike.css' %}>
    <title>Add a Bike</title>
</head>
<body>
    <header>
        <div class="top-header">
            <p>Cycle Events Planner</p>
        </div>
    </header>
    <main>
        <div class="outer-container">
            <div class="form-container">
                <h2>Add your Bike:</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">Add Bike</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p>Cycle Events Planner - 2025 - Nikolay IV</p>
        </div>
    </footer>
</body>
</html>
